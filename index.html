<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Refactored</title>
  <script type="module" crossorigin src="./assets/index-OaT3nhKR.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-UtcMDik6.css">
</head>
<body>
    <div class="container">
        <!-- New Name Modal -->
        <div id="name-modal" class="modal hidden">
            <div class="modal-content">
                <h2>New Game</h2>
                <p>Enter your name:</p>
                <input type="text" id="player-name-input" maxlength="15" placeholder="Your Name">
                <p>Select Difficulty:</p>
                <div class="difficulty-selector">
                    <button type="button" class="diff-option active" data-value="easy">Easy</button>
                    <button type="button" class="diff-option" data-value="hard">Hard</button>
                </div>
                <div class="modal-buttons">
                    <button id="start-game-btn">Start Game</button>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button onclick="resetGame()">Try Again</button>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <h1>2048</h1>
                <div class="header-buttons">
                    <button id="undo-btn" class="icon-btn" title="Undo (ALT+Z)">
                        <svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05 1-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
                    </button>
                </div>
            </div>
            <div class="score-panel">
                <div class="score-container">
                    <span class="score-label">Score</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="best-container">
                    <span class="score-label">Best (<span id="best-name">Player</span>)</span>
                    <span id="best" class="score-value">0</span>
                </div>
            </div>
        </div>

        <div id="grid" class="grid-container">
            <!-- 16 cells -->
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>

        <div class="controls">
            <div class="instructions">
                <strong>New Game:</strong> ALT + N<br>
                <strong>Move:</strong> Arrow Keys / Swipe
            </div>
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="footer">
            v1.7.0-haptic<br>
            &copy; 2026 Marvis LLC<br>
            Made with ❤️
        </div>
    </div>
</body>
</html>
