<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Refactored</title>
</head>
<body>
    <div class="container">
        <!-- ... existing ... -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button onclick="resetGame()">Try Again</button>
            </div>
        </div>
        <div class="header">
            <h1>2048</h1>
            <div class="score-panel">
                <div class="score-container">
                    <span class="score-label">Score</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="best-container">
                    <span class="score-label">Best (<span id="best-name">Player</span>)</span>
                    <span id="best" class="score-value">0</span>
                </div>
            </div>
        </div>

        <div id="grid" class="grid-container">
            <!-- 16 cells -->
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>

        <div class="controls">
            <div class="instructions">
                <strong>New Game:</strong> CMD + N / CTRL + N<br>
                <strong>Move:</strong> Arrow Keys / Swipe / Drag
            </div>
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="footer">
            v1.2.0-hardmode<br>
            &copy; 2026 Marvis LLC<br>
            Made with ❤️
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
