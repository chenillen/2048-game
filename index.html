<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Refactored</title>
</head>
<body>
    <div class="container">
        <!-- New Name Modal -->
        <div id="name-modal" class="modal hidden">
            <div class="modal-content">
                <h2>New Game</h2>
                <p>Enter your name:</p>
                <input type="text" id="player-name-input" maxlength="15" placeholder="Your Name">
                <p>Difficulty:</p>
                <div class="difficulty-options">
                    <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
                    <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                </div>
                <div class="modal-buttons">
                    <button id="start-game-btn">Start</button>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button onclick="resetGame()">Try Again</button>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <h1>2048</h1>
                <button id="music-toggle" class="icon-btn">üéµ On</button>
            </div>
            <div class="score-panel">
                <div class="score-container">
                    <span class="score-label">Score</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="best-container">
                    <span class="score-label">Best (<span id="best-name">Player</span>)</span>
                    <span id="best" class="score-value">0</span>
                </div>
            </div>
        </div>

        <div id="grid" class="grid-container">
            <!-- 16 cells -->
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>

        <div class="controls">
            <div class="instructions">
                <strong>New Game:</strong> ALT + N<br>
                <strong>Move:</strong> Arrow Keys / Swipe / Drag
            </div>
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="footer">
            v1.3.0-multimode<br>
            &copy; 2026 Marvis LLC<br>
            Made with ‚ù§Ô∏è
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
