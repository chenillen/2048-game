<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Marvis Edition</title>
    <style>
        :root {
            --bg-color: #bbada0;
            --tile-bg: #cdc1b4;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
        }
        body {
            background-color: #faf8ef;
            color: var(--text-dark);
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 { font-size: 60px; margin: 0; }
        .score-container {
            background: var(--bg-color);
            padding: 10px 25px;
            border-radius: 3px;
            color: white;
            text-align: center;
        }
        .score-label { text-transform: uppercase; font-size: 13px; display: block; }
        .score-value { font-size: 25px; font-weight: bold; }
        .grid-container {
            width: 400px;
            height: 400px;
            background: var(--bg-color);
            border-radius: 6px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            box-sizing: border-box;
        }
        .grid-cell {
            width: 81.25px;
            height: 81.25px;
            background: var(--tile-bg);
            border-radius: 3px;
        }
        .tile {
            width: 81.25px;
            height: 81.25px;
            border-radius: 3px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            transition: all 0.1s ease-in-out;
            z-index: 10;
        }
        .tile-2 { background: #eee4da; color: var(--text-dark); }
        .tile-4 { background: #ede0c8; color: var(--text-dark); }
        .tile-8 { background: #f2b179; color: var(--text-light); }
        .tile-16 { background: #f59563; color: var(--text-light); }
        .tile-32 { background: #f67c5f; color: var(--text-light); }
        .tile-64 { background: #f65e3b; color: var(--text-light); }
        .tile-128 { background: #edcf72; color: var(--text-light); font-size: 30px; }
        .tile-256 { background: #edcc61; color: var(--text-light); font-size: 30px; }
        .tile-512 { background: #edc850; color: var(--text-light); font-size: 30px; }
        .tile-1024 { background: #edc53f; color: var(--text-light); font-size: 25px; }
        .tile-2048 { background: #edc22e; color: var(--text-light); font-size: 25px; }
        
        .controls { margin-top: 20px; }
        button {
            background: #8f7a66;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <span class="score-label">Score</span>
                <span id="score" class="score-value">0</span>
            </div>
        </div>
        <div id="grid" class="grid-container">
            <!-- Grid cells -->
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        const gridDisplay = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        let tiles = [];
        let score = 0;

        function createBoard() {
            tiles = Array(16).fill(0);
            addTile();
            addTile();
            render();
        }

        function addTile() {
            const emptyIndices = tiles.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
            if (emptyIndices.length > 0) {
                const randomIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
                tiles[randomIdx] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            // Clear existing tiles
            const existingTiles = document.querySelectorAll('.tile');
            existingTiles.forEach(t => t.remove());

            tiles.forEach((value, i) => {
                if (value !== 0) {
                    const tile = document.createElement('div');
                    tile.innerText = value;
                    tile.classList.add('tile', `tile-${value}`);
                    
                    const row = Math.floor(i / 4);
                    const col = i % 4;
                    
                    tile.style.top = `${15 + row * 96.25}px`;
                    tile.style.left = `${15 + col * 96.25}px`;
                    
                    gridDisplay.appendChild(tile);
                }
            });
            scoreDisplay.innerText = score;
        }

        function move(direction) {
            let moved = false;
            const size = 4;

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < size; r++) {
                    let row = tiles.slice(r * size, (r + 1) * size);
                    if (direction === 'right') row.reverse();
                    
                    let newRow = row.filter(v => v !== 0);
                    for (let i = 0; i < newRow.length - 1; i++) {
                        if (newRow[i] === newRow[i+1]) {
                            newRow[i] *= 2;
                            score += newRow[i];
                            newRow.splice(i + 1, 1);
                        }
                    }
                    while (newRow.length < size) newRow.push(0);
                    if (direction === 'right') newRow.reverse();
                    
                    for (let c = 0; c < size; c++) {
                        if (tiles[r * size + c] !== newRow[c]) moved = true;
                        tiles[r * size + c] = newRow[c];
                    }
                }
            } else {
                for (let c = 0; c < size; c++) {
                    let column = [tiles[c], tiles[c + size], tiles[c + size * 2], tiles[c + size * 3]];
                    if (direction === 'down') column.reverse();
                    
                    let newCol = column.filter(v => v !== 0);
                    for (let i = 0; i < newCol.length - 1; i++) {
                        if (newCol[i] === newCol[i+1]) {
                            newCol[i] *= 2;
                            score += newCol[i];
                            newCol.splice(i + 1, 1);
                        }
                    }
                    while (newCol.length < size) newCol.push(0);
                    if (direction === 'down') newCol.reverse();
                    
                    for (let r = 0; r < size; r++) {
                        if (tiles[r * size + c] !== newCol[r]) moved = true;
                        tiles[r * size + c] = newCol[r];
                    }
                }
            }

            if (moved) {
                addTile();
                render();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
        });

        function resetGame() {
            score = 0;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
